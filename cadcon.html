<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro Concluido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-size: cover;
      text-align: center;
      padding-top: 300px;
    }

    h1 {
      color: #016ebc;
    }

    p {
      color: #000000;
      font-size: 30px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px #1bb3ce;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "index.html";
    }, 3000); // Redireciona para a página inicial após 3 segundos (3000 milissegundos)
  </script>
</head>
<body background="fundo.jpg">
  <div class="container">
    <h1>Cadastro Concluido</h1>
    <p>O seu cadastro foi concluido com sucesso!</p>
    <p>Obrigado por se cadastrar.</p>
  </div>
</body>
</html>
